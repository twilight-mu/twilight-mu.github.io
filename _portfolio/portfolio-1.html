<b>项目描述：</b>依托北航VR国重与中国核工业集团，基于三维引擎开发的一款核工程专业设备装卸系统，可通过VR设备进行设备的装卸培训和模拟。具体包含三个功能模块：模型格式转换、模型场景渲染、虚拟现实交互

<b>负责工作: </b>总负责人，主要工作为协调组内成员以及项目“虚拟现实交互”部分的实现

<b>项目成果: </b>第十九届挑战杯“揭榜挂帅”专项赛特等奖
